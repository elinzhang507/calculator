<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <div id="calculator-container">
            <div id="screen-container">
            </div>
            <div id="button-container">
                <div class="misc-buttons">AC</div>
                <div class="misc-buttons">CE</div>
                <div class="misc-buttons">ANS</div>
                <div class="op-buttons">รท</div>
                <div class="num-buttons">7</div>
                <div class="num-buttons">8</div>
                <div class="num-buttons">9</div>
                <div class="op-buttons">x</div>
                <div class="num-buttons">4</div>
                <div class="num-buttons">5</div>
                <div class="num-buttons">6</div>
                <div class="op-buttons">-</div>
                <div class="num-buttons">1</div>
                <div class="num-buttons">2</div>
                <div class="num-buttons">3</div>
                <div class="op-buttons">+</div>
                <div class="num-buttons">0</div>
                <div class="num-buttons">.</div>
                <!-- <div class="num-buttons">.</div> -->
                <div id="eq-buttons">=</div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
