<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="calculator-container">
            <div id="screen-container">
            </div>
            <div id="button-container">
                <button id="ac-button" class="misc-buttons">AC</button>
                <button id="del-button" class="misc-buttons">DEL</button>
                <button id="per-button" class="misc-buttons">%</button>
                <button id="divide" class="op-buttons">รท</button>
                <button id="num-7" class="num-buttons">7</button>
                <button id="num-8" class="num-buttons">8</button>
                <button id="num-9" class="num-buttons">9</button>
                <button id="multiply" class="op-buttons">x</button>
                <button id="num-4" class="num-buttons">4</button>
                <button id="num-5" class="num-buttons">5</button>
                <button id="num-6" class="num-buttons">6</button>
                <button id="subtract" class="op-buttons">-</button>
                <button id="num-1" class="num-buttons">1</button>
                <button id="num-2" class="num-buttons">2</button>
                <button id="num-3" class="num-buttons">3</button>
                <button id="add" class="op-buttons">+</button>
                <button id="num-0" class="num-buttons">0</button>
                <button id = "dot-button" class="num-buttons">.</button>
                <button id="eq-button">=</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
